<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3bb061265.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container" style="width: 45rem">
      <div class="card weatherApp" style="width: 45rem">
        <form>
          <div class="searchBar">
            <input
            type="button"
            value="Current Location"
            class="currentButton"
            id="current-location-button"
          />
          <input
            type="search"
            placeholder="Type a city..."
            class="changeCity"
            id="search-city"
            autocomplete="off"
            autofocus 
          />
          <input
            type="submit"
            value="Search"
            class="submitButton"
            id="submit-button"
          />
        </div>
        </form>

        <header>
          <img src="" class="weatherIcon" id="weather-icon" /><h1 id="city-name"></h1>
          <h2>
           <div><span class="currentTemp" id="current-temp"></span> <a href="#" id="change-to-celsius" class="active">°C</a> | <a href="#" id="change-to-fahrenheit" class="">°F</a></div> 
            <div class="currentDate"></div>
          </h2>

          <div class="row current-weather">
            <div id="weather-description"></div>
            <div id="wind-speed"></div>
          </div>
        </header>
        <br />
        <br />

        <section id="forecast">
                
        </section>
        <br />
      
        </p>
      </div>
     
     <div class="repositoryLink">
          <a href="https://github.com/Samantha-a-T?tab=repositories">
            Open-source code
          </a>
          by Samantha Thibault 
        </div>
    <br />

    <script src="src/index.js"></script>
  </body>
</html>
