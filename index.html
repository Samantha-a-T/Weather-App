<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3bb061265.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 40rem">
        <form>
          <input
            type="search"
            placeholder="change city"
            class="changeCity"
            id="search-city"
          />
          <input
            type="submit"
            value="Search"
            class="submitButton"
            id="submit-button"
          />
          <input
            type="button"
            value="Current Location"
            class="currentButton"
            id="current-location-button"
          />
        </form>

        <header>
          <i class="fa-solid fa-sun weatherIcon"></i>

          <h1 id="city-name"></h1>
          <h2>
           <div><span class="currentTemp" id="current-temp"></span> <a href="#" id="change-to-celsius" class="">°C</a> | <a href="#" id="change-to-fahrenheit" class="">°F</a></div> 
            <div class="currentDate"></div>
          </h2>

          <div class="row current-weather">
            <div class="col" id="weather-description">description</div>
            <div class="col" id="wind-speed">wind speed</div>
          </div>
        </header>
        <br />
        <br />

        <section>
          <h4>
            <div class="row weekDay">
              <div class="col">Tues</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
            </div>
          </h4>

          <div class="row weatherIcons">
            <div class="col">🌧</div>
            <div class="col">🌤</div>
            <div class="col">🌤</div>
            <div class="col">☁️</div>
            <div class="col">☀️</div>
            <div class="col">🌨</div>
            <div class="col">☀️</div>
          </div>

          <div class="row upcomingWeather">
            <div class="col">15°C</div>
            <div class="col">17°C</div>
            <div class="col">17°C</div>
            <div class="col">14°C</div>
            <div class="col">23°C</div>
            <div class="col">-2°C</div>
            <div class="col">17°C</div>
          </div>

          <div class="row upcomingWeather">
            <div class="col">4°C</div>
            <div class="col">8°C</div>
            <div class="col">7°C</div>
            <div class="col">6°C</div>
            <div class="col">11°C</div>
            <div class="col">-6°C</div>
            <div class="col">5°C</div>
          </div>
        </section>
        <br />
        <p class="repositoryLink">
          <a href="https://github.com/Samantha-a-T?tab=repositories">
            Open-source code
          </a>
          by Samantha Thibault
        </p>
      </div>
    </div>
    <br />

    <script src="src/index.js"></script>
  </body>
</html>
